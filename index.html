<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Centered Image</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background: #ffffff;
    }
    img.centered-image {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      display: block;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img
    class="centered-image"
    src="retroactive.png"
    alt="Centered image"
  >
</body>
</html>
